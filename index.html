<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>GM Media Player</title>

</head>
<body>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo"><img src="logo.svg" alt="logo"></div>
                <nav>
                    <ul>
                        <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="#search"><i class="fas fa-search"></i> Search</a></li>
                        <li><a href="#library"><i class="fas fa-book"></i> Library</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main-content">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for tracks...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <h2 id="content-title">Top Tracks</h2>
                <div class="track-list" id="track-list">
                </div>
            </div>
        </div>
        <div class="player-controls">
            <div class="now-playing">
                <img id="current-track-image" src="default-album.jpg" alt="Album cover">
                <div class="track-info">
                    <h4 id="current-track-name">Track Name</h4>
                    <p id="current-track-artist">Artist Name</p>
                </div>
            </div>
            <div class="control-buttons">
                <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn" id="play-pause"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
