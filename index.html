<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GM Media Player</title>
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo"><img src="logo.svg" alt="logo"></div>
            <div class="control-buttons">
                <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn" id="play-pause"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
        <div class="main-content">
            <h2>Welcome to GM Media Player</h2>
            <p>Start playing your favorite music!</p>
        </div>
    </div>
    <div class="player-controls">
        <button class="control-btn" id="prev"></button>
        <button class="control-btn" id="play-pause"></button>
        <button class="control-btn" id="next"></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
